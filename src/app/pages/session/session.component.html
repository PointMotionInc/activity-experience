<div #sessionElm (mousemove)="showEndSession()">
    <video id="webcam" muted="true" autoplay="true" width="100" height="100" #videoElm></video>
    <div id="phaser-canvas" #canvasElm></div>
    <app-guide></app-guide> 
    <app-announcement></app-announcement>
    <img *ngIf="isEndSessionVisible" 
        src="assets/images/xmark-solid-red.svg" 
        id="close-session"
        width="70px"
        (click)="sendSessionEndedEvent()"
    />
  
    <button *ngIf="sessionEnded" class="btn btn-white btn-lg" id="end-session" style="font-size: 20px;" (click)="sessionEndEvent()">Continue <fa-icon style="padding-left: 30px;" [icon]="chevronRightIcon"></fa-icon> </button>
</div>
