<div
    *ngIf="state && state.attributes.visibility === 'visible'"
    class="position-fixed top-0 start-0 w-screen h-screen d-flex">
    <p *ngIf="state && state.data.title" class="title position-absolute start-1/2 translate-middle-x bottom-5 text-white text-center w-full">
        <span class="p-2">{{state && state.data.title}}</span>
    </p>
</div>
