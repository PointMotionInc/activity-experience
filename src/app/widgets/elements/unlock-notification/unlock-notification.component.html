<div [@slideLeft]="{ value: true, params: { duration: (data.duration || 4000) } }" class="notification-container py-4 px-7 position-absolute bottom-5 end-5 list-group-item d-flex align-items-center border-0 rounded mb-5" *ngIf="attributes && attributes.visibility === 'visible'" [ngClass]="data.type + '-container'">
  <div class="me-4">
    <div class="avatar rounded-circle w-12 h-12">
      <img [alt]="data.type" [src]="'/assets/images/' + data.type + '-unlocked.png'">
    </div>
  </div>
  <div class="flex-fill">
    <!-- Subtitle -->
    <span class="d-block text-md">{{data.type | titlecase }} Unlocked</span>
    <!-- Title -->
    <p class="notification-title w-56 d-block h3 mb-1" [ngClass]="data.type === 'badge' ? 'text-primary' : 'text-success'">{{data.title}}</p>
  </div>
</div>
