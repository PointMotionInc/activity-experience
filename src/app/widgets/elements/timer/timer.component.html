<div *ngIf="attributes && attributes.visibility=== 'visible'"
  class="timer position-absolute top-5 end-10 p-4 d-flex align-items-center bg-primary justify-content-center rounded-4 ">
  <p class="display-4 text-white">
    {{time.minutes}}<span class="px-1" style="position: relative; bottom: .09em;">:</span>{{time.seconds}}
  </p>
</div>
