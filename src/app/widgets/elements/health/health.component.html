<div class="top-5 end-10 position-absolute w-1/5 d-flex" *ngIf="state && state.attributes.visibility === 'visible'">
    <img class="w-14 h-14 ms-2 heart" [src]="'/assets/images/sit-stand-achieve/' + (i < state.data.value ? 'heart.svg' : 'broken-heart.png')" alt="heart" [class.ms-auto]="i===0" *ngFor="let life of total; let i = index">
</div>
