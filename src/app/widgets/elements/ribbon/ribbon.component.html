<div
  [@bgFadeIn]="{value: bgAnimationState }"
  *ngIf="state && state.attributes.visibility === 'visible'"
  class="w-screen h-1/3 top-1/2 position-relative d-flex bg-primary overflow-hidden translate-middle-y">
  <h1
    [@textSlideIn]="{value: textAnimationState, params: { duration: state.data.transitionDuration || '200' } }"
    class="display-1 text-nowrap text-center text-white m-auto">{{ title }}
  </h1>
</div>
