<div class="elements">
    {{ state | json }}
    <div class="score">
        <label>{{state.score.data.label}}</label>
        <span>{{state.score.data.value}}</span>
        <element-score></element-score>
    </div>

    <div class="timer">
        Show timer here.
        <element-timer></element-timer>
    </div>

    <div class="prompt">
        <element-prompt></element-prompt>
    </div>

    <div class="timeout">
        Show timeout here.
        <element-timeout></element-timeout>
    </div>

    <div class="video">
        Show video here
        Can be simple video or more
        <element-video></element-video>
    </div>

    <div class="ribbon">
        Show ribbon here
        <element-ribbon></element-ribbon>
    </div>

    <div class="overlay">
        Used for confetti and translucent overlay
        <element-overlay></element-overlay>
    </div>

    <div class="banner">
        Used for banner. Must support HTML values
        <element-banner></element-banner>
    </div>

    <button style="width: 100px; height:50px;" (click)="updateElement()">Update Element</button>
</div>
