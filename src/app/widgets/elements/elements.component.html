<div class="elements">
  <div class="unlock-notification">
    <element-unlock-notification></element-unlock-notification>
  </div>
  <!-- {{ state | json }} -->
  <div class="calibration-tutorial" [class.show]="showCalibrationTutorial">
    <element-calibration-tutorial (onHide)="showCalibrationTutorial = false"></element-calibration-tutorial>
  </div>

  <div class="health">
    <element-health></element-health>
  </div>

  <div class="timer">
    <element-timer></element-timer>
  </div>

  <div class="prompt">
    <element-prompt></element-prompt>
  </div>

  <div class="score">
    <!-- <label>{{state.score.data.label}}</label>
        <span>{{state.score.data.value}}</span> -->
    <element-score></element-score>
  </div>

  <div class="timeout">
    <element-timeout></element-timeout>
  </div>

  <div class="video">
    <element-video></element-video>
  </div>

  <div class="ribbon">
    <element-ribbon style="display: block; height: 100vh;"></element-ribbon>
  </div>

  <div class="overlay">
    <element-overlay></element-overlay>
  </div>

  <div class="game-menu">
    <element-game-menu></element-game-menu>
  </div>

  <div class="guide">
    <element-guide></element-guide>
  </div>

  <div class="confetti">
    <element-confetti></element-confetti>
  </div>

  <div>
    <element-toast></element-toast>
  </div>

  <div>
    <element-banner></element-banner>
  </div>

  <!-- <button style="width: 100px; height:50px;" (click)="testToastElement()">Test Element</button> -->
  </div>
